<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="assets/images/foto.jpg">
    </ion-avatar>
    <h2 class="nome_usu">{{nome_usuario}}</h2>
    <p class="data_usu">16 Julho, 2017</p>
  </ion-item>

  <img src="assets/images/foto.jpg">

  <ion-card-content>
    <p class="descricao_usu">O dia em que o feed de not√≠cias finalmente funcionou! uhulll!!! Eis a foto do lindo programador acima.</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small (click)="idadeAlert()">
        <ion-icon name="text"></ion-icon>
        <div>{{idade()}}</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
